unbind C-b
set-option -g prefix C-t
bind C-t send-prefix


set-option -g default-terminal screen-256color

set-option -g buffer-limit 20
set-option -g history-limit 10000
set-option -g base-index 1


# Mouse
set-option -g mouse on


# Status line
set-option -g status-interval 5
set-option -g status-left-length 60
set-option -g status-right-length 60
set-option -g status-left '[#H]'
set-option -g status-right '[%a %b %d %H:%M]'

set-window-option -g status-fg colour136
set-window-option -g status-bg colour235
set-window-option -g status-attr default
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg colour166
set-window-option -g window-status-current-bg default
set-window-option -g aggressive-resize on
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg colour240
set-option -g message-fg colour166
set-option -g message-bg colour235
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166
set-option -g clock-mode-colour colour64


# Key bindings
set-window-option -g mode-keys vi
unbind %
unbind '"'
unbind K

bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

bind C-l refresh-client
bind K confirm-before kill-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -R 5
bind -r C-k resize-pane -D 5
bind -r C-l resize-pane -U 5

bind C-t last-window

bind R source-file ~/.tmux.conf\; display-message "Config reloaded."

# Mac OS X
if-shell 'uname | grep -q Darwin' 'source-file ~/.tmux.conf.osx'

# Linux
if-shell 'uname | grep -q Linux' 'source-file ~/.tmux.conf.linux'
